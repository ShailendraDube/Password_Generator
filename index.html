<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assest/style.css">
</head>
<body>

    <div class="container">

        <h2 class="main_heading">Password Generator</h2>

        <div class="display_container">

            <!-- data-PasswordDisply is an custom attribute -->
             <!-- custom att. in which we can fetch data in js as we do using id or class -->
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./assest/copy.svg" alt=""
                width="23"
                height="23">
            </button>

        </div>

        <div class="input-container">

            <!-- password length sec -->
             <div class="length_container">
                <p>Password length</p>
                <p data-lengthNumber>0</p>
             </div>

             <!-- slider -->
              <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

              <!-- checkbox -->
               <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Upeercase Letter</label>
               </div>

               <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letter</label>
               </div>

               <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers Letter</label>
               </div>

               <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols Letter</label>
               </div>


               <!-- Strength -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>

                <!-- generator password section -->
                 <button class="generate-btn">
                    Generate Password
                 </button>

        </div>

    </div>

    <script src="./assest/index.js"></script>
    
</body>
</html>
